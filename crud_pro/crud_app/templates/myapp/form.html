<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: linear-gradient(135deg, #4a90e2, #50c878);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      width: 380px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .container h2 { text-align: center; margin-bottom: 25px; color: #333; }
    .form-group { margin-bottom: 20px; }
    label { font-size: 14px; color: #555; display: block; margin-bottom: 6px; }
    input {
      width: 100%; padding: 10px 12px; border: 1px solid #ccc;
      border-radius: 8px; outline: none; font-size: 14px; transition: 0.3s;
    }
    input:focus { border-color: #4a90e2; box-shadow: 0 0 5px rgba(74, 144, 226, 0.5); }
    .btn {
      width: 100%; padding: 12px; border: none;
      background-color: #4a90e2; color: #fff; font-size: 16px;
      border-radius: 8px; cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background-color: #357abd; }
    .login-link { text-align: center; margin-top: 15px; font-size: 14px; }
    .login-link a { color: #4a90e2; text-decoration: none; font-weight: 500; }
    .login-link a:hover { text-decoration: underline; }
    @media (max-width: 480px) { .container { width: 90%; padding: 25px; } }
    .msg { text-align: center; color: green; font-weight: bold; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    
    {% if msg %}
      <p class="msg">{{ msg }}</p>
    {% endif %}

    <form action="/faculty_form/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" name="id" placeholder="Enter your ID" required />
      </div>
      <div class="form-group">
        <label for="f_name">First Name</label>
        <input type="text" name="f_name" placeholder="Enter your first name" required />
      </div>
      <div class="form-group">
        <label for="l_name">Last Name</label>
        <input type="text" name="l_name" placeholder="Enter your last name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" name="branch" placeholder="Enter your branch" required />
      </div>
      <button type="submit" class="btn">Register</button>

      <div class="login-link">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
